<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Form Submission</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet" />
        <script
            defer
            src="script.js"></script>
    </head>
    <body class="bg-gray-100 p-6">
        <div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">
                User Registration Form
            </h1>
            <!-- Error messages container -->
            <div
                id="errorMessages"
                class="mt-4 text-red-600 bg-red-100 p-4 rounded hidden"></div>
            <form
                id="userForm"
                novalidate>
                <div class="mb-4">
                    <label
                        for="fullName"
                        class="block text-gray-700"
                        >Full Name</label
                    >
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded p-2"
                        placeholder="Enter your full name" />
                </div>

                <div class="mb-4">
                    <label
                        for="email"
                        class="block text-gray-700"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded p-2"
                        placeholder="Enter your email" />
                </div>

                <div class="mb-4">
                    <label
                        for="mobile"
                        class="block text-gray-700"
                        >Mobile Number</label
                    >
                    <input
                        type="tel"
                        id="mobile"
                        name="mobile"
                        pattern="^09[0-9]{9}$"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded p-2"
                        placeholder="09171234567" />
                </div>

                <div class="mb-4">
                    <label
                        for="dob"
                        class="block text-gray-700"
                        >Date of Birth</label
                    >
                    <input
                        type="date"
                        id="dob"
                        name="dob"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded p-2" />
                </div>

                <div class="mb-4">
                    <label
                        for="age"
                        class="block text-gray-700"
                        >Age</label
                    >
                    <input
                        type="text"
                        id="age"
                        name="age"
                        readonly
                        class="mt-1 block w-full border border-gray-300 rounded p-2 bg-gray-200" />
                </div>

                <div class="mb-4">
                    <label
                        for="gender"
                        class="block text-gray-700"
                        >Gender</label
                    >
                    <select
                        id="gender"
                        name="gender"
                        required
                        class="mt-1 block w-full border border-gray-300 rounded p-2">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>
